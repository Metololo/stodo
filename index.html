<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="Stodo">
    <meta lang="fr-FR">
    <meta charset="UTF-8">
    <title>Stodo</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
</head>
<body>
    <div id="content">

        <div id="infos" class="glass-box">
            <h2 id="set">set 1</h2>
            <div id="background-btn">
                <img src="assets/img/icons/bkg-logo.png" alt="background logo button">
                <h2>background</h2>
            </div>
        </div>

        <div id="timer" class="glass-box">
            <h2 id="work">work</h2>
            <h1 id="time">10:20</h1>
            <div id="action-container">
                <button id="plus" class="actions">
                    <img src="assets/img/icons/plus-logo.png" alt="logo-plus">
                </button>
                <button id="play" class="actions">
                    <img src="assets/img/icons/play-logo.png" alt="logo-play">
                </button>
                <button id="reset" class="actions">
                    <img src="assets/img/icons/reset-logo.png" alt="logo-reset">
                </button>
            </div>
        </div>

        <iframe id="spotify" style="border-radius:12px; min-height: 210px" src="https://open.spotify.com/embed/album/0WzOtZBpXvWdNdH7hCJ4qo?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>


    </div>


</body>
</html>
